<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7463bbcd54.js" crossorigin="anonymous"></script>
    <title>Аннотация</title>
</head>

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">Аннотация</span>
            </a>
        </div>
    </header>

    <div class="container accordion" id="accordionExample">
        {% for item in history %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading_{{loop.index}}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse_{{loop.index}}" aria-expanded="false"
                        aria-controls="collapse_{{loop.index}}">
                        {{ item.title}} ({{item.create_ts.strftime("%d-%m-%Y/%H:%M:%S")}})
                    </button>
                </h2>
                <div id="collapse_{{loop.index}}" class="accordion-collapse collapse"
                    aria-labelledby="heading_{{loop.index}}" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        {{item.text}}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
