<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Аннотация</title>
</head>

<style>
  textarea {
    resize: none;
  }
</style>

<body>
  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <span class="fs-4">Аннотация</span>
      </a>
    </div>
  </header>



  <div class="mt-3">
    <div class="container">
      <form action="/abstractive" method="post">
        <label for="inputTextarea" class="form-label fw-bold fs-4 w-100 text-center">Ваш текст</label>
        <textarea class="form-control shadow-none" id="inputTextarea" rows="7"
          placeholder="Введите текст..." name="inputText">{{ input_text }}</textarea>
        <button type="submit" class="btn btn-dark mt-1 w-100">Отправить</button>
      </form>
    </div>
  </div>

  <div class="mt-5">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-6">
          <label for="tfidfTextArea" class="form-label fw-bold fs-4 w-100 text-center">Метод Tfidf</label>
          <textarea class="form-control shadow-none" id="tfidfTextArea" rows="9"
            placeholder="Аннотация..." readonly>{{ summarization_text }}</textarea>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
