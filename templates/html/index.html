<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7463bbcd54.js" crossorigin="anonymous"></script>
    <title>Аннотация</title>
</head>

<style>
    textarea {
        resize: none;
    }

    .drop-area {
        border: 2px dashed #ccc;
        padding: 60px;
        margin-bottom: 25px;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
    }
</style>

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">Аннотация</span>
            </a>

            <div class="btn-group" style="margin-left: 15px;">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    {% if username %}
                    {{ username }}
                    {% else %}
                    <i class="fa-solid fa-bars"></i>
                    {% endif %}
                </button>
                <ul class="dropdown-menu">
                    {% if username %}
                    <li>
                        <a id="logout" class="dropdown-item" target="_blank" href="/history">История</a>
                        <a id="logout" class="dropdown-item" target="_blank" href="/logout">Выход</a>
                    </li>
                    {% else %}
                    <li>
                        <a id="login" class="dropdown-item" target="_blank">Вход</a>
                    </li>
                    <li>
                        <a id="reg" class="dropdown-item" target="_blank">Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>


    <div class="mt-3">
        <div class="container">
            <div id="dropArea" class="drop-area">
                Перенесите файл
            </div>
            <form method="post">
                <textarea class="form-control shadow-none" id="annotation" rows="10" placeholder="Аннотация..."
                    name="annotation" readonly></textarea>
                <button id="get_annotation" type="submit" class="btn btn-dark mt-1 w-100" disabled>Получить
                    аннотацию</button>
            </form>
        </div>
    </div>

    <div id="login_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Окно авторизации</h5>
                </div>
                <div class="modal-body">
                    <form method="post" action="/authorization">
                        <div class="form-group">
                            <input name="email" type="email" class="form-control mb-2"
                                aria-describedby="emailHelp" placeholder="Введите адрес эл.почты">
                            <input name="password" type="password" class="form-control mb-2"
                                placeholder="Введите пароль">
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="reg_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Окно регистрации</h5>
                </div>
                <div class="modal-body">
                    <form method="post" action="/registration">
                        <div class="form-group">
                            <input name="username" type="text" class="form-control mb-2"
                                aria-describedby="emailHelp" placeholder="Введите имя пользователя">
                            <input name="email" type="email" class="form-control mb-2"
                                aria-describedby="emailHelp" placeholder="Введите адрес эл.почты">
                            <input name="password" type="password" class="form-control mb-2"
                                placeholder="Введите пароль">
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/app2.js') }}"></script>

</html>
